<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مائده گلد</title>
  
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    :root {

      
      --bg: #0a191c;
      --card-bg: rgba(25, 56, 50, 0.45); 
      --accent: #D4AF37;
      --text: #F9FAFB;
      --muted: #D1D5DB;
      --radius: 24px;
      --font-family: "Vazirmatn", system-ui, -apple-system, sans-serif;
    }
    html, body {
      height: 100%; margin: 0; background-color: var(--bg); color: var(--text); font-family: var(--font-family); overflow: hidden;
    }
    #particles-js {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; background-image: linear-gradient(180deg, #0a191c 0%, #032d20 100%);
    }
    .wrap {
      min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 24px; box-sizing: border-box; position: relative; z-index: 1;
    }
    .card {
      width: 100%; max-width: 200px; max-height: 480px;
      background: var(--card-bg); border-radius: var(--radius); padding: 80px 28px 28px 28px; text-align: center; border: 1px solid rgba(212, 175, 55, 0.25); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      opacity: 0; transform: translateY(20px); animation: fadeInCard 0.8s 0.2s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .avatar {
      width: 120px; height: 120px; border-radius: 50%; margin: 0 auto -60px; transform: translateY(-60px);
      padding: 5px; background: var(--bg); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); border: 2px solid var(--accent); position: relative; z-index: 2;
    }
    .avatar img {
      width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
    }
    h1 { margin: 0 0 24px; font-size: 24px; font-weight: 700; }
    .buttons { display: grid; gap: 14px; }
    .btn {
      display: flex; gap: 12px; align-items: center; justify-content: space-between;
      padding: 10px 16px; color: var(--text); text-decoration: none; font-weight: 600;
      transition: all 0.2s ease; position: relative; overflow: hidden;
      opacity: 0; transform: translateY(15px); animation: fadeInButton 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
      background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(212, 175, 55, 0.15); border-radius: 14px;
    }
    .btn:nth-child(1) { animation-delay: 0.4s; }
    .btn:nth-child(2) { animation-delay: 0.5s; }
    .btn:nth-child(3) { animation-delay: 0.6s; }
    .btn:nth-child(4) { animation-delay: 0.7s; }
    .btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45); background: rgba(255, 255, 255, 0.15); }
    .btn:active { transform: scale(0.98) translateY(-1px); }
    
    .icon {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
    }
    
    /* =========================================== */
    /* ===== این کد CSS برای عکس‌ها اصلاح شد ===== */
    /* =========================================== */
    .icon img {
      width: 100%;           /* عکس کاملاً داخل دایره را پر کند */
      height: 100%;          /* ارتفاعش هم کامل باشد */
      object-fit: contain;   /* برای اینکه عکس دفرمه نشود */
      border-radius: 50%;    /* اگر عکس مربعی بود، لبه‌هایش را گرد می‌کند */
    }
    
    footer { margin-top: 24px; color: var(--muted); font-size: 12px; opacity: 0; animation: fadeInCard 0.8s 1s forwards; }
    @media (max-width: 420px) { .card { padding: 60px 20px 20px 20px; } h1 { font-size: 22px; } .avatar { width: 100px; height: 100px; transform: translateY(-50px); margin-bottom: -50px;} }
    @keyframes fadeInCard { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInButton { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="wrap">
    <div class="card" role="main">
      <div class="avatar">
        <img src="logo final.png" alt="لوگو گالری مائده گلد">
      </div>
      <h1> </h1>

      <div class="buttons">
        <a id="siteBtn" class="btn" href="#" target="_blank" rel="noopener noreferrer">
          <span>وب‌سایت</span>
          <span class="icon" aria-hidden="true">
            <img src="internet.png" alt="آیکون وب‌سایت">
          </span>
        </a>
        
        <a id="instaBtn" class="btn" href="#" target="_blank" rel="noopener noreferrer">
          <span>اینستاگرام</span>
          <span class="icon" aria-hidden="true">
            <img src="instagram.png" alt="آیکون اینستاگرام">
          </span>
        </a>
        
        <a id="tgBtn" class="btn" href="#" target="_blank" rel="noopener noreferrer">
          <span>تلگرام</span>
          <span class="icon" aria-hidden="true">
            <img src="telegram.png" alt="آیکون تلگرام">
          </span>
        </a>
        
        <a id="waBtn" class="btn" href="#" target="_blank" rel="noopener noreferrer">
          <span>واتساپ</span>
          <span class="icon" aria-hidden="true">
            <img src="whatsapp.png" alt="آیکون واتساپ">
          </span>
        </a>
      </div>

      <footer><div class="small"></div></footer>
    </div>
  </div>

<script>
  const DATA = {
    site: "www.maedehgold.ir",
    instagram: "maedehgold.ir",
    telegram: "maedehgold_ir",
    whatsapp: "989192053375",
  };
  const elements = {
    siteBtn: document.getElementById("siteBtn"),
    instaBtn: document.getElementById("instaBtn"),
    tgBtn: document.getElementById("tgBtn"),
    waBtn: document.getElementById("waBtn"),
  };
  elements.siteBtn.href = `https://${DATA.site}`;
  elements.instaBtn.href = `https://instagram.com/${DATA.instagram}`;
  elements.tgBtn.href = `https://t.me/${DATA.telegram}`;
  elements.waBtn.href = `https://wa.me/${DATA.whatsapp}`;
</script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    "particles": { "number": { "value": 150, "density": { "enable": true, "value_area": 700 } }, "color": { "value": "#D4AF37" }, "shape": { "type": "star", "stroke": { "width": 0 } }, "opacity": { "value": 0.7, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 100, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out" } },
    "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": false }, "resize": true } },
    "retina_detect": true
  });
</script>

</body>
</html>
