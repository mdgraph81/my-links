<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ارتباط با گالری مائده گلد</title>
  
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    /* =====================================================
      بخش CSS: استایل‌ها و ظاهر صفحه
      =====================================================
    */

    :root {
      --bg: #0a191c;
      --card-bg: rgba(25, 56, 50, 0.45); 
      --accent: #D4AF37;
      --text: #F9FAFB;
      --muted: #D1D5DB;
      --radius: 24px;
      --font-family: "Vazirmatn", system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-family);
      overflow: hidden; /* جلوگیری از اسکرول به خاطر انیمیشن */
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background-image: linear-gradient(180deg, #0a191c 0%, #032d20 100%);
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 80px 28px 28px 28px;
      text-align: center;
      border: 1px solid rgba(212, 175, 55, 0.25);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInCard 0.8s 0.2s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto;
      margin-bottom: -60px;
      transform: translateY(-60px);
      padding: 5px;
      background: var(--bg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      border: 2px solid var(--accent);
      position: relative;
      z-index: 2;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 14px;
    }

    h1 { margin: 0 0 24px; font-size: 24px; font-weight: 700; }
    
    .buttons { display: grid; gap: 14px; }
    .btn { display: flex; gap: 12px; align-items: center; justify-content: center; padding: 12px 14px; color: var(--text); text-decoration: none; font-weight: 600; transition: all 0.2s ease; position: relative; overflow: hidden; opacity: 0; transform: translateY(15px); animation: fadeInButton 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }
    .btn:nth-child(1) { animation-delay: 0.4s; }
    .btn:nth-child(2) { animation-delay: 0.5s; }
    .btn:nth-child(3) { animation-delay: 0.6s; }
    .btn:nth-child(4) { animation-delay: 0.7s; }
    .btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45); background: rgba(255, 255, 255, 0.15); }
    .btn:active { transform: scale(0.98) translateY(-1px); }
    .icon { width: 24px; height: 24px; flex-shrink: 0; }
    footer { margin-top: 24px; color: var(--muted); font-size: 12px; opacity: 0; animation: fadeInCard 0.8s 1s forwards; }
    @media (max-width: 420px) { .card { padding: 60px 20px 20px 20px; } h1 { font-size: 22px; } .avatar { width: 100px; height: 100px; transform: translateY(-50px); margin-bottom: -50px;} }
    @keyframes fadeInCard { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInButton { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

        <a id="waBtn" class="btn" href="#" target="_blank" rel="noopener noreferrer"><span class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#25D366" d="M12.04 2C6.58 2 2.13 6.45 2.13 12c0 1.77.46 3.45 1.28 4.95L2 22l5.25-1.38c1.45.77 3.09 1.23 4.79 1.23h.01c5.46 0 9.91-4.45 9.91-9.91 0-5.46-4.45-9.91-9.91-9.91zM17.5 15.3c-.28-.14-1.65-.81-1.9-.91-.25-.09-.44-.09-.62.1-.18.18-.72.81-.88.98-.16.18-.32.18-.6.05-.28-.14-1.17-.43-2.23-1.38-.83-.73-1.39-1.64-1.55-1.93-.16-.28-.02-.43.12-.57.12-.12.28-.32.41-.48.14-.16.18-.28.28-.46.09-.18.05-.37-.02-.51-.07-.14-.62-1.5-.85-2.05-.23-.55-.46-.48-.62-.48-.16 0-.35 0-.53.01-.18 0-.46.07-.7.36-.23.28-.88.86-.88 2.1 0 1.23.9 2.43 1.03 2.6.13.18 1.78 2.73 4.3 3.83.6.26 1.07.42 1.44.53.6.2 1.14.16 1.56.1.48-.07 1.65-.68 1.88-1.33.24-.65.24-1.21.16-1.33-.07-.13-.26-.22-.54-.36z"/></svg></span>واتساپ : <span id="waText"></span></a>
      </div>

      <footer><div class="small"></div></footer>
    </div>
  </div>

<script>
  const DATA = {
    site: "www.maedehgold.ir",
    instagram: "maedehgold.ir",
    telegram: "maedehgold.ir",
    whatsapp: "989192053375",
  };

  const elements = {
    siteBtn: document.getElementById("siteBtn"),
    instaBtn: document.getElementById("instaBtn"),

    waBtn: document.getElementById("waBtn"),
    siteText: document.getElementById("siteText"),
    instaText: document.getElementById("instaText"),
    tgText: document.getElementById("tgText"),
    waText: document.getElementById("waText"),
  };
  
  elements.siteText.textContent = DATA.site;
  elements.instaText.textContent = DATA.instagram;
  elements.tgText.textContent = DATA.telegram;
  elements.waText.textContent = `0${DATA.whatsapp.substring(2)}`;

  elements.siteBtn.href = `https://${DATA.site}`;
  elements.instaBtn.href = `https://instagram.com/${DATA.instagram}`;
  elements.tgBtn.href = `https://t.me/${DATA.telegram}`;
  elements.waBtn.href = `https://wa.me/${DATA.whatsapp}`;
</script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  /* =========================================== */
  /* ===== تنظیمات جدید برای پس‌زمینه جذاب‌تر ===== */
  /* =========================================== */
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 150, /* تعداد ستاره‌ها بیشتر شد */
        "density": { "enable": true, "value_area": 800 }
      },
      "color": { "value": "#D4AF37" },
      "shape": { "type": "star", "stroke": { "width": 0 } },
      "opacity": { "value": 0.7, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
      "size": { "value": 3, "random": true },
      "line_linked": {
        "enable": true, /* خطوط بین ستاره‌ها فعال شد */
        "distance": 100,
        "color": "#D4AF37",
        "opacity": 0.2, /* شفافیت خطوط */
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1, /* سرعت حرکت کمی بیشتر شد */
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true, /* افکت تعامل با ماوس فعال شد */
          "mode": "repulse" /* ستاره‌ها از ماوس دور می‌شوند */
        },
        "onclick": { "enable": false },
        "resize": true
      }
    },
    "retina_detect": true
  });
</script>
